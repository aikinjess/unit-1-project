<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "css/style.css">
    <script defer src = "js/app.js"></script>
    <title>Flight Attendant Quiz</title>
</head>
<body>
    <h1 id="title">Are You Ready To Become A Flight Attendant?</h1>
    <h2 id="subtitle">Take this short quiz to find out!</h2>

    <button type="button" id ="start" onclick="myFunction()">Start</button>
    

    <!-- quiz-container -->
    <div id="quiz-container">

    
    <!-- question container -->
    <div class="questions">
        <h2 id="question"></h2>
            <ol type="A">
                <li class="option"><span id="option0" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option1" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option2" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option3" onclick="calcScore(this)"></span></li>
            </ol>
        <h4 id="stat"></h4>
    </div>
    
    <div class="buttons">
        <button type="button" class="next">Next</button>
    </div>
    
    </div>
    
     <!-- scoreboard section -->
    <div id="scoreboard">
        <h2 id="score-title">Your Score</h2>
        <h2 id="score"></h2>
            <button type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz</button>
            <button type="button" id="check-answer" onclick="checkAnswer()">Check Answers</button>
            <br>
            <h4>Ready to apply?</h4>
            <h5>Click below to see what airlines are hiring!</h5>
            <button onclick="document.location='https://abbieunger.mykajabi.com/airline-listings?fbclid=IwAR22SPWD7r1vWmSYLeJzr1VKfn5_aLAKOaTCEfoePZL50_a3u8ViZfXts7w'">Job Listings</button>

    </div>
    
    <!-- answers section -->
    <div id="answerBank">
        <h2>Answers :</h2>
            <ol type="1" id="answers">
    
            </ol>
        <button type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz</button>
        </div>
</body>
</html>
